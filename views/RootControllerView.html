  <header class="bar-title">
    <h1 class="title">Pomidoro App</h1>
  </header>
  <nav class="bar-standard bar-header-secondary">
    <form>
      <input type="search" placeholder="Search" ng-model="name">
    </form>
  </nav>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item active">
        <a href="#/">
          <img class="tab-icon" src="img/icon-home.png">
          <div class="tab-label">Movies</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#/theaters">
          <img class="tab-icon" src="img/icon-profile.png">
          <div class="tab-label">Theaters</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#/settings">
          <img class="tab-icon" src="img/icon-settings.png">
          <div class="tab-label">Settings</div>
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <ul class="list">
      <li class="list-divider">Recommended movies</li>

      <li ng-show="!ready">
        Receiving data...
      </li>

      <li ng-show="ready" ng-repeat="movie in recommendedMovies | filter:name">
        <a href="#/theaters">
          <div><img style="float:left; width:120px; height:177px; margin-right:10px;"class="movieimg" src="{{movie.posters.profile}}" /><strong style="font-size:18px;">{{movie.title}}</strong><p style="font-size:16px;">{{movie.critics_consensus}}</p></div>
          <div style="clear:both;"></div>   
        </a>
      </li>
    </ul>
  </div>
